        <!-- Source: https://medium.com/@egwuchinedu69/ ...  -->
        <div class="contactForm">
            <h2>Contact Me</h2>
            <form action="POST" name="contact" data-netlify="true">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="FirstName" placeholder="Your first name..." required>
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="LastName" placeholder="Your last name..." required>
                <label for="email">Email Address</label>
                <input type="email" name="Email" id="email" placeholder="Your email address..." required>
                <label for="message">Message</label>
                <textarea name="Message" id="message" cols="30" rows="10" placeholder="Write a message..."
                    required></textarea>
                <fieldset>
                    <legend>More Info</legend>
                    <label for="connection">How did you find my site?</label>
                    <select name="Connection" id="connection">
                        <option value="Referral">Referral</option>
                        <option value="Direct">Direct</option>
                        <option value="Search">Search Engine</option>
                        <option value="LinkedIn">LinkedIn</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="rating">How do you rate your interaction with my site?</label>
                    <input type="range" name="Rating" id="rating" min="0" max="10">
                </fieldset>
                <button type="submit">submit</button>
            </form>
        </div>
